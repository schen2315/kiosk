<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step 1 - Welcome</title>
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="welcome">
	<div id="progress-bar">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li class="active">4</li>
			<li>5</li>
		</ul>
	</div>
    
    <div id="question-div">
    	Question <br>
        From a scale of 1 to 5 how would you rate _______? <br>
    </div>
    <div id="answer-div">
        <span id="disagree">Strongly Disagree</span>
    	<ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>   
        </ul>
        <span id="agree">Strongly Agree</span>

        <input type="submit" value="Send" id="submit-poll-button">
    </div>
    
    <div id="quit-button">
        Quit
    </div>
<!-- Importing JavaScript Files -->
<script src="js/jquery-3.0.0.min.js"></script>
<script src="js/functions.js"></script>
</body>
</html>
